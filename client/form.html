<template name="form">
    <div class="row">
        <div class="col-md-8 order-md-1">
            <p><strong>eingeloggt als:</strong> Judge Faden</p>
            <h4 class="mb-3">Dokumentendaten:</h4>
            <form class="document-data needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="recipient">Empfänger</label>
                        <input type="text" class="form-control" id="recipient" placeholder="" value="" required>
                        <div class="invalid-feedback">
                           Empfänger wird benötigt.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="businessSign">Geschäftszeichen</label>
                        <input type="text" class="form-control" id="businessSign" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Geschäftszeichen wird benötigt.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="beaId">beA ID</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="beaId" placeholder="ID" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            beA ID wird benötigt.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="subject">Betreff</label>
                    <input type="text" class="form-control" id="subject" placeholder="" required>
                    <div class="invalid-feedback">
                        Betreff wird benötigt.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="message">Nachricht</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">hochladen</button>
            </form>

            <hr class="mb-4">

            <h4 class="mb-3">Merging:</h4>

            <div class="mb-3">
                <label for="merge-branch">merge branch</label>
                <select class="form-control" id="merge-branch">
                    {{#each recipient in state.branches}}
                        <option value="{{recipient}}">{{recipient}}</option>
                    {{else}}
                        <option value="">kein offener branch verfügbar</option>
                    {{/each}}
                </select>
            </div>

            <button class="btn btn-secondary btn-lg btn-block merge-btn" type="button">merge</button>

            <hr class="mb-4">

            <button class="btn btn-danger btn-lg btn-block delete-btn" type="button">Neustart</button>
        </div>
    </div>
</template>
