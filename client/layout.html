<template name="mainLayout">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
                    <a class="navbar-brand" href="#">
                        <img src="https://octodex.github.com/images/justicetocat.jpg" alt="..." height="36">
                    </a>
                    <h5 class="my-0 mr-md-auto font-weight-normal">§gitlaw</h5>
                    <nav class="my-2 my-md-0 mr-md-3">
                        <a class="p-2 text-dark" href="#">Project</a>
                        <a class="p-2 text-dark" href="#">Team</a>
                        <a class="p-2 text-dark" href="#">Contact</a>
                        <a class="p-2 text-dark" href="#">Legal Notice</a>
                    </nav>
                    <a class="btn btn-outline-primary" href="{{pathFor 'login'}}">login to §gitlaw</a>
                </div>

                {{> Template.dynamic template=main}}

                <footer class="pt-4 my-md-5 pt-md-5 border-top">
                    <div class="row">
            <!--            <div class="col-12 col-md">-->
            <!--                <img class="mb-2" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">-->
            <!--                <small class="d-block mb-3 text-muted">&copy; 2017-2018</small>-->
            <!--            </div>-->
                        <div class="col-6 col-md">
                            <h5>Projekt</h5>
                            <ul class="list-unstyled text-small">
                                <li><a class="text-muted" href="#">Konzept</a></li>
                                <li><a class="text-muted" href="#">Open Source</a></li>
                                <li><a class="text-muted" href="#">Code Struktur</a></li>
                                <li><a class="text-muted" href="#">Datensicherheit</a></li>
                                <li><a class="text-muted" href="#">Kommunikationssicherheit</a></li>
                                <li><a class="text-muted" href="#">Plugins</a></li>
                            </ul>
                        </div>
                        <div class="col-6 col-md">
                            <h5>Team</h5>
                            <ul class="list-unstyled text-small">
                                <li><a class="text-muted" href="#">Hackathon TechLabs Düsseldorf</a></li>
                                <li><a class="text-muted" href="#">Gruppe 5</a></li>
                            </ul>
                        </div>
                        <div class="col-6 col-md">
                            <h5>Kontakt</h5>
                            <ul class="list-unstyled text-small">
                                <li><a class="text-muted" href="#">Kontakt</a></li>
                                <li><a class="text-muted" href="#">Unterstützung</a></li>
                                <li><a class="text-muted" href="#">Impressum</a></li>
                                <li><a class="text-muted" href="#">Datenschutz</a></li>
                            </ul>
                        </div>
                    </div>
                </footer>

                <!-- Modal -->
                <div class="modal fade" id="pageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                {{> Template.dynamic template=modal}}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
